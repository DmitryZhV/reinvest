<!DOCTYPE html>
{% load static %}
{% load recaptcha3 %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Реинвест-Сервис</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'img/favi.png' %}" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style media="screen">
    html,
    body,
    header,
    .carousel{
      height: 60vh;
    }
    @media (max-width: 740px) {
      html,
      body,
      header,
      .carousel{
        height: 100vh;
      }

    @media (min-width: 800px) and (max-width: 850px) {
      html,
      body,
      header,
      .carousel{
        height: 100vh;
      }
    }
  }
  </style>
  {% recaptcha_init %}
  {% recaptcha_ready action_name='homepage' %}
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class='sk-fading-circle'>
	    <div class='sk-circle sk-circle-1'></div>
	    <div class='sk-circle sk-circle-2'></div>
	    <div class='sk-circle sk-circle-3'></div>
	    <div class='sk-circle sk-circle-4'></div>
	    <div class='sk-circle sk-circle-5'></div>
	    <div class='sk-circle sk-circle-6'></div>
	    <div class='sk-circle sk-circle-7'></div>
	    <div class='sk-circle sk-circle-8'></div>
	    <div class='sk-circle sk-circle-9'></div>
	    <div class='sk-circle sk-circle-10'></div>
	    <div class='sk-circle sk-circle-11'></div>
	    <div class='sk-circle sk-circle-12'></div>
	</div>
 </div>
{% include 'catalog/include/header.html' %}

	{% block content%}

	{% endblock content%}



{% include 'catalog/include/footer.html' %}

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="{% static 'js/jquery.easing.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/default/scrollup.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/waypoints.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.counterup.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/default/active.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>
</html>
